version: '3.8'

services:
  # URL Shortener Application (Atlas MongoDB only)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: url-shortener-app
    restart: unless-stopped
    ports:
      - "${PORT:-5000}:5000"
    environment:
      - PORT=${PORT:-5000}
      - MONGOOSE_URL=${MONGOOSE_URL}
      - NODE_ENV=production
    env_file:
      - .env
    networks:
      - url-shortener-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  url-shortener-network:
    driver: bridge
