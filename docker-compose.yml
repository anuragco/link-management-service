version: '3.8'

services:
  # URL Shortener Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: url-shortener-app
    restart: unless-stopped
    ports:
      - "${PORT:-5000}:5000"
    environment:
      - PORT=${PORT:-5000}
      - MONGOOSE_URL=${MONGOOSE_URL}
      - NODE_ENV=production
    env_file:
      - .env
    depends_on:
      - mongo
    networks:
      - url-shortener-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MongoDB Database (Optional - only if using local MongoDB)
  mongo:
    image: mongo:7-jammy
    container_name: url-shortener-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=url-shortner
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    networks:
      - url-shortener-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  url-shortener-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local
  mongo-config:
    driver: local
